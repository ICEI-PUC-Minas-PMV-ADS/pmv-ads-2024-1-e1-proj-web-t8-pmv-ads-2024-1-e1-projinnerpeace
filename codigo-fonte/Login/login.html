<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="monica eloisa">
    <title>Login Form</title>
    <link rel="stylesheet" href="login-style.css">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   
</head>
<body>
    <div class="Entrar">
        <div class="logo">
            <i class="bi bi-person-circle"></i>
            <h2>Login</h2>
        </div>

        <form action="#">
            <div class="input_box">
                <span>Username *</span>
                <div class="icon">
                    <i class="bi bi-person-fill"></i>
                    <input type="text" placeholder="Enter Username" required>
                </div>
            </div>
            <div class="input_box">
                <span>Password *</span>
                <div class="icon">
                    <i class="bi bi-lock-fill"></i>
                    <input type="password" placeholder="Enter Password" required>
                </div>
            </div>

            <button type="submit" href="/codigo-fonte/Tela inicial/index-tela-inicial.html">Login</button>

            <div class="forgot_password">
                <a href="../Login/reserte-index.html">Esqueceu sua senha?</a>
            </div>

            <div class="alreadyAccount">
                <p>Nao tem uma conta? <a href="/codigo-fonte/cadastro/cadastro_index.html">cadastre se</a></p>
            </div>
         </form>
         <footer class="rodape">
            <p>Copyright &copy;2024 INNER PEACE - www.innerpeace.com.br - Todos os direitos reservados</p>
        </footer>   
         <script src="script.js"></script>
      
    </div>
</body>

</html>
