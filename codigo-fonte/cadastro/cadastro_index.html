<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de cadastro </title>
</head>
<body>
    <div class="box">
        <div class="img-box">
            <img src="img/logo.png">
        </div>
        <div class="input-group">
            <h2>Criar Conta</h2>
            <p> Já é um membro? <a href="http://127.0.0.1:5502/login.html"> Login </a> </p>
            <form action="#">
                <div class="input-group">
                    <label for="nome"> Nome Completo *</label>
                    <input  type="text" id="nome"   placeholder="Digite o seu nome completo" required>
                    
                </div>

                <div class="input-group">
                    <label for="email">E-mail *</label>
                    <input type="email" id="email" placeholder="Digite o seu email" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone *</label>
                    <input type="tel" id="telefone" placeholder="Digite o seu telefone" required>
                </div>

                <div class="input-group w50">
                    <label for="senha">Senha *</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group w50">
                    <label for="Confirmarsenha">Confirmar Senha *</label>
                    <input type="password" id="Confirmarsenha" placeholder="Confirme a senha" required>
                </div>
                <p>
                    Campos obrigatórios(*)
                </p>
                <div class="input-group">
                    <button onclick=" return cadastrar()" class="button" id="botao" >Cadastrar</button>               
                 </div>

            </form>
            <footer class="rodape">
                <p>Copyright &copy;2024 INNER PEACE - www.innerpeace.com.br - Todos os direitos reservados</p>
            </footer> 
            <script src="js/scripts.js"></script>
            </form>
        </div>
    </div>
</body>
</html>
