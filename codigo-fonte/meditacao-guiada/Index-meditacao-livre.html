<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MEDITAÇÃO LIVRE</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script defer src="medit-livre.js"></script>
        <link rel="stylesheet" href="style_meditacao-guiada.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div class="containter ">
            <div class="row" style="margin-top: 10px">
                <div class="col-md-11 align-self-center">
                    <h1>MEDITAÇÃO LIVRE</h1>
                </div>
                <div class="col-md-1">
                    <button onClick="window.location='/home/index-home.html'" type="button" class="btn btn-circle btn btn-default btn-circle icon"><i class="bi-x-circle"></i></button>
                </div>
            </div> 
            <div class="row">
                <div class="col-md-4 text-center">
                    <img src="Imagens/timer.png" class="filter mx-auto d-block" alt="meditação tempo"/>
                    <p>Defina o tempo para a sua meditação. Selecione a opção de músca. Dê o play e faça sua prática.</P>
                </div>

                <div class="col-md-8 text-center" style= "margin-top: 100px">
                    <label for="tempoMeditacao" class="form-label"><h5>Tempo da Meditação</h5></label>
                    <div class="row text">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <input type="range" class="form-range text" min="1" max="30" step="1" id="tempoMeditacao" value="1">
                            <div id="mostraTempo">
                                1 minuto(s)
                            </div>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                    <br>
                    <br>
                    <label class="form-label"><h5>Escolha a Música</h5></label>
                    <br>

                    <input type="radio" name="musica" id="option2" checked>
                    <label for="option2">Silêncio</label>
                    &nbsp;
                    <input type="radio" name="musica" value="/meditacao-guiada/Sounds/waterfall.wav" id="option2" >
                    <label for="option2">Cachoeira</label>
                    &nbsp;
                    <input type="radio" name="musica" value="/meditacao-guiada/Sounds/florest.wav" id="option2" >
                    <label for="option2">Sons da Natureza</label>
                    &nbsp;
                    <input type="radio" name="musica" value="/meditacao-guiada/Sounds/ocean3.wav" id="option2" >
                    <label for="option2">Ondas do Mar</label>

                    <br>
                    <br>
                    <button type="button" id="comecaMeditacao" data-bs-toggle="modal" data-bs-target="#modalMeditacao" class="btn btn-default btn-circle icon"><i class="bi-play-circle"></i></button>
                </div>                                 
            </div>
        </div>
        <script>
            function fechar() {
                location.href = "home/index-home.html";
            }
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <div class="modal fade" id="modalMeditacao" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-dark">Meditação Livre</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-dark">
                <span id="contador">4m 32s</span>   
                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sair</button>
            </div>
          </div>
        </div>
    </div>


    </body>
</html>
