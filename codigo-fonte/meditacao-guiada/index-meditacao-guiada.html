<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MEDITAÇÃO GUIADA</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style_meditacao-guiada.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div class="containter ">
            <div class="row" style="margin-top: 10px">
                <div class="col-md-11">
                    <h1>MEDITAÇÃO GUIADA</h1>
                </div>
                <div class="col-md-1">
                    <a href="../home/index-home.html"><button onClick="fechar()" type="button" class="btn btn-default btn-circle icon"><i class="bi-x-circle"></i></button></a>
                    
                </div>
            </div> 
            <div class="row">
                <div class="col-md-4 text-center">
                    <img src="Imagens/Lotus.png" class="filter mx-auto d-block" alt="meditação foco"/>
                    <h2>Foco</h2>
                    <p>Exercite sua capacidade de manter o foco</P>
                    <button type="button" class="btn btn-default btn-circle icon"><i class="bi-play-circle"></i></button>
                </div>
                <div class="col-md-4 text-center">
                    <img src="Imagens/moon.png" class="filter mx-auto d-block" alt="meditação durma bem"/>
                    <h2>Durma Bem</h2>
                    <p>Aprenda a relaxar e tenha uma noite tranquila de sono</p>
                    <button type="button" class="btn btn-default btn-circle icon"><i class="bi-play-circle"></i></button>
                </div>
                <div class="col-md-4 text-center">
                    <img src="Imagens/mind.png" class="filter mx-auto d-block" alt="acalmar a mente"/>
                    <h2>Acalmar a Mente</h2>
                    <p>Acalmar a mente e equilibrar os pensamentos</p>
                    <button type="button" class="btn btn-default btn-circle icon"><i class="bi-play-circle"></i></button>
                </div>
            </div>
        </div>
        <script>
            function fechar() {
                location.href = "index-home.html";
            }
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
