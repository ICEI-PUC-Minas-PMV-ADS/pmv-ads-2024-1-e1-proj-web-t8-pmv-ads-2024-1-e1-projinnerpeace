<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Erasmo Alves">
    <meta name="description" content="Pratique meditação com a InnerPeace. Registre suas emoções conforme a abordagem da terapia cognitivo-comportamental para melhor autoconhecimento e bem-estar.">
    <meta name="keywords" content="meditação, mindfulness, terapia cognitivo-comportamental, registro de emoções, autoconhecimento, bem-estar">
    <link rel="shortcut icon" href="favicon-_1_.ico" type="image/x-icon">
    <link rel="stylesheet" href="style-relaxantes.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>InnerPeace</title>
</head>
<body>
    <header>
        
        <div class="cabecalho">
            <h1>MÚSICAS RELAXANTES</h1>
            <div class="btn-fechar">
                <a href="#">
                    <button>X</button>
                </a>
            </div>
        </div>
        
    </header>

    <div class="subtitulo">
        <h2>Encontre uma música ideal para o seu momento</h2>
    </div>
    
    <main>

        <section class="corpo-site">
            <div class="flex">
                <img class="imagem" src="notas-musicais-bg.png" alt="notas musicais">     
            
                <div class="card-group">
                  <div class="card">
                    <img src="mantra.jpg" class="card-img-top" alt="mantra">
                    <div class="card-body">
                      <h5 class="card-title">Mantra</h5>
                      <audio id="myaudio" controls loop> <source src="Venkatesananda - Jesse Gallagher.mp3" type="audio/mpeg">
                      </audio>
                     
                    </div>
                  </div>
                  <div class="card">
                    <img src="natureza.jpg" class="card-img-top" alt="natureza">
                    <div class="card-body">
                      <h5 class="card-title">Natureza</h5>
                      <audio id="myaudio" controls loop> <source src="Crows Caw in Field.mp3" type="audio/mpeg">
                      </audio>
                      
                    </div>
                  </div>
                  <div class="card">
                    <img src="pianoterapia.jpg" class="card-img-top" alt="piano">
                    <div class="card-body">
                      <h5 class="card-title">Pianoterapia</h5>
                      <audio id="myaudio" controls loop> <source src="A Quiet Thought - Wayne Jones - piano.mp3" type="audio/mpeg">
                      </audio>
                
                    </div>
                  </div>
                </div>

            </div>
        </section>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
